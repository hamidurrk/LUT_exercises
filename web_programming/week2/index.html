<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 </title>
    <script src="main.js"></script>
</head>

<body>
    <br>
    <table id="data-table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Admin</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Webmaster</td>
                <td>example@email.com</td>
                <td>X</td>
                <td><img src="" alt="Placeholder Image" width="64" height="64"></td>
            </tr>
            <tr>
                <td>User123</td>
                <td>example@email.com</td>
                <td>-</td>
                <td><img src="" alt="Placeholder Image" width="64" height="64"></td>
            </tr>
            <tr>
                <td>AnotherUser222</td>
                <td>example@email.com</td>
                <td>-</td>
                <td><img src="" alt="Placeholder Image" width="64" height="64"></td>
            </tr>
        </tbody>
    </table>
<br>
    <form id="form">
        <label for="username">Username:</label>
        <input type="text" id="input-username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="input-email" required>
        <br>
        <label for="admin">Admin:</label>
        <input type="checkbox" id="input-admin">
        <br>
        <label for="image">Image:</label>
        <input type="file" id="input-image" accept="image/*">
        <br><br>
        <button id="submit-data">Submit</button>
    </form>
<br>
    <button id="empty-table">Empty Table</button>

</body>

</html>
