<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ crew.name }}</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            /* Custom card styling for floating effect */
            .floating-card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for floating effect */
                border: none;
                padding: 20px;
            }

            .floating-card h1 {
                font-size: 2rem;
            }

            .floating-card h2 {
                font-size: 1.5rem;
                margin-top: 20px;
            }
            body {
                background-color: #f8f9fa;
            }
            .imgur-class {
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: relative;
            }
            .cover-div-1 {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 70px;
                background: rgba(255, 255, 255); 
                z-index: 1;
            }
            .cover-div-2 {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 70px;
                background: rgba(255, 255, 255); 
                z-index: 1;
            }
            .embed-container {
                position: relative;
                width: 100%;
                height: 100%%;
                overflow: hidden;
            }

        </style>
    </head>
    <body>
        <div class="container my-5">
            <div class="floating-card col-md-6 mx-auto pt-4 d-flex flex-column align-items-center">
                <div class="px-4 d-flex flex-column align-items-center">
                    {% if crew.image %}
                    <div class="embed-container">
                        <blockquote class="imgur-embed-pub" lang="en" data-id="{{ crew.tag }}" data-context="false">
                            <a href="{{ crew.image }}"></a>
                        </blockquote>
                        <div class="cover-div-1"></div>
                        <div class="cover-div-2"></div>
                        <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
                    </div>
                    {% else %}
                    <img
                        src="{{ url_for('static', filename='placeholder-person.png') }}"
                        alt="Mission Badge"
                        class="col-md-4 img-fluid rounded shadow-sm"
                    />
                    {% endif %} 
                </div>
                <div class="w-100 text-center pb-4">
                    <h1 class="display-6" ><strong>{{ crew.name }}</string></h1>
                    <p>
                        <span
                            class="badge {{ 'bg-success' if crew.status == 'active' else 'bg-danger' }} px-3 py-2"
                        >
                            {{ "Active â˜…" if crew.status else "Inactive" }}
                        </span>
                    </p>
                    <p><strong>Agency:</strong> {{ crew.agency }} </p>
                    <p><strong>Role:</strong> {{crew.role}} </p>
                    <p><strong>Image:</strong>
                        {% if crew.image %}
                        <a href="{{ crew.image }}" target="_blank">View Crew Member Image</a>
                        {% else %}
                        <p class="text-muted">No image available</p>
                        {% endif %}
                    </p>
                    <div class="text-center">
                        <a href="{{ crew.wikipedia }}" class="btn btn-sm btn-primary px-4 py-2"
                            ><strong>Learn More on Wikipedia</strong></a
                        >
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">Back to Missions</a>
            </div>
        </div>
    </body>
</html>
